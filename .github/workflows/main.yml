name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install NestJS dependencies
      run: |
        cd test-and-quality-bowling-score
        npm install
        chmod +x ./node_modules/.bin/jest

    - name: Run NestJS Unit Tests
      run: cd test-and-quality-bowling-score && npm test

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    - name: Build Gatling Project with Maven
      env:
        MAVEN_OPTS: "-Xmx1024m -XX:MaxPermSize=256m"
      run: |
        cd api-performance-test
        mvn -B clean install -e -X

    - name: Run Gatling Load Tests
      run: cd api-performance-test && mvn gatling:test '-DclassName=tests.SmokeTest'
